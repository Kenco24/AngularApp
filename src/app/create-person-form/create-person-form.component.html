<!-- create-person-form.component.html -->
<div class="wrapper">
    <form *ngIf="showForm" (ngSubmit)="onSubmit()" #form="ngForm" class="create-person-form">
      <div style="text-align:center"><strong>Create Person</strong></div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="personFormData.name" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="personFormData.phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="personFormData.email">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="personFormData.location" required>
      </div>
      <button type="submit">Create Person</button>
    </form>
  </div>
