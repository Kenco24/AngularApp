
<div class="wrapper">
    <form (ngSubmit)="onSaveClick()" #form="ngForm" class="edit-task-form">
      <div style="text-align: center"><strong>Edit Task</strong></div>

      <div class="form-group">
        <strong>TaskID:</strong> #{{taskData.id}} <br>
        <strong>Person:</strong> {{taskData.name}}
      </div>

      <div class="form-group">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" [(ngModel)]="taskData.task" >
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="taskData.description"></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" [(ngModel)]="taskData.dueDate">
      </div>
  
      <div class="form-actions">
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-button type="submit">Save</button>
      </div>
    </form>
  </div>
