
<!-- app-create-task-form.component.html -->
<div class="wrapper">
    

<form *ngIf="showForm" (ngSubmit)="onSubmit(form.value)" #form="ngForm" class="create-task-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" ngModel required>
    </div>
    <div class="form-group">
      <label for="task">Task:</label>
      <textarea id="task" name="task" ngModel required></textarea>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" ngModel required></textarea>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" ngModel required>
    </div>
    <button type="submit">Create Task</button>
  </form>
</div>
