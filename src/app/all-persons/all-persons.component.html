<!-- all-persons.component.html -->
<div class="container">
    <h2>All people</h2>
    <div *ngIf="persons.length > 0; else noPersons">
      <div *ngFor="let person of persons" class="person-container">
        <h3>{{ person.name }}</h3>
        <p><strong>Email:</strong> {{ person.email }}</p>
        <p><strong>Phone:</strong> {{ person.phone }}</p>
        <p><strong>Location:</strong> {{ person.location }}</p>
      </div>
    </div>
  </div>
  
  <ng-template #noPersons>
    <div class="no-persons-status">
      <p>No persons available. Please refresh the site.</p>
    </div>
  </ng-template>
